<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description | xml_escape }}">
    <meta name="author" content="Paulo Matias">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/favicon.ico" rel="shortcut icon" sizes="16x16 32x32 48x48 64x64">
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="/static/css/font-awesome.css" rel="stylesheet" type="text/css" media="all">
    <link href="/static/css/application.css" rel="stylesheet" type="text/css" media="all">
    <link href="/static/css/syntax.css" rel="stylesheet" type="text/css" media="all">
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
     <div class="page-container">
     <div class="page-heading">
         <div class="page-brand">
             <h1><a href="/">{{ site.title | xml_escape }}</a></h1>
             <h2>{{ site.description | xml_escape }}</h2>
         </div>
         <div class="page-navbar">
             <div class="page-navbar-container">
                 <ul class="page-nav">
                     <li><a href="/">Home</a></li>
                     <li><a href="/archive.html">Archive</a></li>
                     <li><a href="/about.html">About</a></li>
                 </ul>
             </div>
         </div>
     </div>
     <div class="page-article">
         {{ content }}
     </div>
     <div class="page-footer">
         <span>
             <a href="https://creativecommons.org/licenses/by/4.0"><img src="/static/img/cc-by.png" alt="CC-BY 4.0" /></a>
             | Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a>
             | Hosted by <a href="https://github.com">Github.com</a>
             | Theme by <a href="https://hushaw.github.io/about.html">hushaw</a>
             | <span class="page-generator-time">{{site.time | date:"%Y-%m-%d %H:%M:%S"}} </span>
             | <a href="/feed.xml"><img src="/static/img/rss.png" alt="RSS" /></a>
         </span>
     </div>
     </div>
     <script src="/static/js/bootstrap.js" type="text/javascript"></script>
     <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
     {% include google_analysis.md %}
</body>
</html>
